<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chatty - Call</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #000;
            --primary: #00C6FF;
            --danger: #ff0055;
            --glass: rgba(255, 255, 255, 0.2);
        }

        body {
            margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: white; overflow: hidden; height: 100vh;
        }

        /* --- VIDEO UI --- */
        #video-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 999; display: none; background: #000;
        }

        #remoteVideo {
            width: 100%; height: 100%; object-fit: cover;
        }

        #myVideo {
            position: absolute; bottom: 140px; right: 20px;
            width: 100px; height: 130px; border-radius: 12px;
            border: 2px solid rgba(255,255,255,0.5); object-fit: cover;
            z-index: 1000; background: #222; transform: scaleX(-1);
        }

        /* Call Info Header */
        .call-info-bar {
            position: absolute; top: 0; left: 0; width: 100%;
            padding: 40px 20px 20px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            z-index: 1002; text-align: center;
        }
        .remote-username { font-size: 20px; font-weight: bold; text-shadow: 0 2px 4px black; }
        .call-status { font-size: 14px; color: #ccc; text-shadow: 0 1px 2px black; }

        /* Top Controls (Report & Switch) */
        .top-controls {
            position: absolute; top: 40px; right: 20px; z-index: 1003;
            display: flex; flex-direction: column; gap: 15px;
        }
        .btn-icon {
            width: 45px; height: 45px; border-radius: 50%; border: none;
            background: rgba(0,0,0,0.4); color: white; font-size: 18px;
            backdrop-filter: blur(5px); cursor: pointer; display: flex; align-items: center; justify-content: center;
        }

        /* --- BOTTOM CONTROLS (NEW LAYOUT) --- */
        .bottom-controls {
            position: absolute; bottom: 30px; width: 100%;
            display: flex; justify-content: center; align-items: center; gap: 20px;
            z-index: 1003; padding: 0 20px;
        }
        
        .btn-action {
            width: 60px; height: 60px; border-radius: 50%; border: none; font-size: 24px;
            color: white; display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.2s; box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .btn-toggle { background: var(--glass); backdrop-filter: blur(10px); }
        .btn-toggle.off { background: white; color: black; } /* Style when OFF */
        
        .btn-end { background: var(--danger); width: 70px; height: 70px; font-size: 30px; }
        .btn-next { background: var(--primary); width: 70px; height: 70px; font-size: 30px; }

        /* --- MAIN UI --- */
        #main-ui { height: 100vh; display: flex; flex-direction: column; }
        .top-bar { padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 24px; font-weight: 800; color: var(--primary); }
        
        .tab-content { flex: 1; padding: 20px; text-align: center; display: none; overflow-y: auto; }
        .active-tab { display: block; }
        
        .btn-start {
            background: linear-gradient(135deg, #00C6FF, #0072FF);
            border: none; color: white; padding: 15px 50px; border-radius: 50px;
            font-size: 20px; font-weight: bold; margin-top: 50px; cursor: pointer;
        }
        .btn-cancel {
            background: #333; color: white; border: 1px solid #555;
            padding: 10px 30px; border-radius: 30px; margin-top: 20px; cursor: pointer; display: none;
        }
        
        .nav-bar {
            height: 70px; background: #111; display: flex; justify-content: space-around; align-items: center;
            border-top: 1px solid #333; position: fixed; bottom: 0; width: 100%;
        }
        .nav-item { font-size: 24px; color: #666; cursor: pointer; }
        .nav-item.active { color: var(--primary); }
    </style>
</head>
<body>

    <div id="video-container">
        <div class="call-info-bar">
            <div class="remote-username"><i class="fas fa-user-circle"></i> <span id="remote-name">User</span></div>
            <div class="call-status" id="call-timer">Connecting...</div>
        </div>

        <video id="remoteVideo" autoplay playsinline></video>
        <video id="myVideo" autoplay muted playsinline></video>
        
        <div class="top-controls">
            <button class="btn-icon" onclick="switchCamera()"><i class="fas fa-sync-alt"></i></button>
            <button class="btn-icon" style="color: #ff4444;" onclick="reportUser()"><i class="fas fa-flag"></i></button>
        </div>

        <div class="bottom-controls">
            <button class="btn-action btn-toggle" onclick="toggleMic()" id="btn-mic">
                <i class="fas fa-microphone"></i>
            </button>
            
            <button class="btn-action btn-end" onclick="endCall()">
                <i class="fas fa-phone-slash"></i>
            </button>

            <button class="btn-action btn-next" onclick="findNext()">
                <i class="fas fa-arrow-right"></i>
            </button>

            <button class="btn-action btn-toggle" onclick="toggleVideo()" id="btn-video">
                <i class="fas fa-video"></i>
            </button>
        </div>
    </div>

    <div id="main-ui">
        <div class="top-bar">
            <div class="logo">Chatty</div>
            <button onclick="logout()" style="background: #333; color: white; border: none; padding: 5px 15px; border-radius: 15px;">Logout</button>
        </div>

        <div id="home" class="tab-content active-tab">
            <h1 style="font-size: 30px; margin-top: 50px;">Find a Match</h1>
            <button onclick="startMatching()" class="btn-start" id="start-btn">Start Matching</button>
            <br>
            <button onclick="cancelSearch()" class="btn-cancel" id="cancel-btn">Cancel</button>
            <p id="status-text" style="margin-top: 20px; color: #00C6FF; font-weight: bold;"></p>
        </div>

        <div id="messages" class="tab-content">
            <h2>Messages</h2>
            <p style="color: gray;">No messages yet.</p>
        </div>

        <div id="profile" class="tab-content">
            <h2>My Profile</h2>
            <h3 id="user-email-display" style="color: #00C6FF;">Loading...</h3>
            <span id="role-badge" style="background: #333; padding: 5px 10px; border-radius: 5px;">Member</span>
            <p style="margin-top: 20px;">Coins: <span id="coin-count">0</span></p>
        </div>

        <div class="nav-bar">
            <div class="nav-item active" onclick="switchTab('home', this)"><i class="fas fa-home"></i></div>
            <div class="nav-item" onclick="switchTab('messages', this)"><i class="fas fa-comment"></i></div>
            <div class="nav-item" onclick="switchTab('profile', this)"><i class="fas fa-user"></i></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="logic.js"></script>
</body>
</html>
